    <div class="container">
        <div class="item" id="item-1">
            <img src="sparrow1.png" alt="SPARROWLAND" id="sparrow">
        </div>
        <div class="item" id="item-2">
            <h1 id="heading">SPARROWLAND</h1>
        </div>
        <div class="item" id="item-3">
            <img src="parrot.png" alt="SPARROWLAND" id="parrot">
        </div>
    </div>
    <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
        <a href="#" class="logo">Sparrowland</a>
        <input type="text" id="input" placeholder="Search In CardMaker">
        <ul class="main-nav" id="js-menu">
            <li>
                <a href="#" class="nav-links">Home</a>
            </li>
            <li>
                <a href="#" class="nav-links" >Products</a>
            </li>


        </ul>

    <div class="body">

        <h1 id="card-heading">Add Your Favourie Birds Here</h1>
        <div class="container1">
            <div class="input1">
                <h2 class="img-heading">Image Source</h2>
                <input class="img-heading" type="text" placeholder="Put Your Image Source" id="imginput1">
            </div>
            <div class="input1">
                <h2 class="img-heading">Bird Name</h2>
                <input class="img-heading" type="text" placeholder="Put Bird Name" id="imginput2">
            </div>
            <div class="input1">

                <textarea class="img-heading" type="text" placeholder="Put Some Text About Bird" id="imginput3"></textarea>

            </div>
        </div>

    <div id="notes">
        <div class="card" style="width: 18rem;">
