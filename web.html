<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali crackers</title>
    <style>
        body{
            background: black;
        }
    </style>
</head>

<body>
    <canvas></canvas>
</body>
<script>
    const mouse = {
        x: undefined,
        y: undefined
    }

    let colorArray = [
            '#2185C5',
            '#7ECEFD',
            '#FFF6EF',
            '#FF7F66'
        ];

    window.addEventListener('resize',()=>{
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
    })
    window.addEventListener('mouseover', (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
        // console.log(mouse);
    })
    function balls(x, y, radius, dx, dy) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.dx = dx;
        this.dy = dy;
        this.color = colorArray[Math.floor(Math.random()*4)]
        this.draw = function () {
            c.beginPath();
            c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            // c.clearRect(0, 0, innerWidth, innerHeight);
            c.stroke();
            c.strokeStyle = this.color;
             c.fill();
             c.fillStyle = this.color;
            this.x += this.dx;
            this.y += this.dy;
            if (this.x > innerWidth || this.x < 0) {
                this.dx = -this.dx;
            }
            if (this.y > innerHeight || this.y < 0) {
                this.dy = - this.dy;
            }
            if (mouse.x - this.x < 150 && mouse.x - this.x > -150 && mouse.y - this.y < 150 && mouse.y - this.y > -150) {
                // console.log('deep');
                c.beginPath();
                c.moveTo(mouse.x,mouse.y);
                c.lineTo(this.x,this.y);
                c.lineWidth = 3;
                // c.lineTo(this.x+10,mouse.x);
                c.stroke();
                c.strokeStyle = this.color;
            }

            c.closePath();

        }

    }
    let ballsArray = [];
    for (let i = 0; i < 100; i++) {
        let x = Math.random() * innerWidth;
        let y = Math.random() * innerHeight;
        let dy = Math.random() * 8;
        let dx = Math.random() * 8;
        let radius = 10;
        ballsArray.push(new balls(x, y, radius, dx, dy));
    }

    // let newball = new balls(100, 100, 10, 5, 5);



    let canvas = document.querySelector('canvas');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    // console.log(canvas);
    let c = canvas.getContext('2d');
    // console.log(c);
    let x = Math.random() * innerWidth;
    let y = Math.random() * innerHeight;
    let dy = Math.random() * 10;
    let dx = Math.random() * 10;

    function animate() {
        requestAnimationFrame(animate);
        c.clearRect(0, 0, innerWidth, innerHeight);

        //  newball.draw();
        //   ballsArray.forEach(element => {
        //     balls.draw();
        // });
        for (let i = 0; i < ballsArray.length; i++) {
            ballsArray[i].draw();
        }
        // console.log('deep');
        c.beginPath();




        c.arc(x, y, 10, 0, Math.PI * 2, false);
        c.stroke();
        c.fill();
        c.fillStyle =  '#FFF6EF'
        
        y += dy;
        x += dx;
        if (y > innerHeight || y < 0) {
            dy = - dy;
        }
        if (x > innerWidth || x < 0) {
            dx = - dx;
        }
        c.closePath();


    }
    animate();
</script>

</html>
